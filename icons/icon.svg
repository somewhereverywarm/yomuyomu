    <rect x="-60" y="-20" width="12" height="40" rx="6"/>
    <rect x="-30" y="-30" width="12" height="60" rx="6"/>
    <rect x="0" y="-20" width="12" height="40" rx="6"/>
    <rect x="30" y="-30" width="12" height="60" rx="6"/>
    <rect x="60" y="-20" width="12" height="40" rx="6"/>
  </g>
  
  <!-- キラキラエフェクト -->
  <circle cx="120" cy="100" r="15" fill="#FFD93D"/>
  <circle cx="400" cy="120" r="10" fill="#FFD93D"/>
  <circle cx="380" cy="380" r="12" fill="#FFD93D"/>
</svg>
