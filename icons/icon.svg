<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景 -->
  <rect width="512" height="512" rx="96" fill="#FFE5B4"/>
  
  <!-- 本のアイコン -->
  <g transform="translate(256, 240)">
    <!-- 本の左ページ -->
    <path d="M-20 -80 Q-100 -70 -140 -40 L-140 100 Q-100 70 -20 80 Z" 
          fill="#FF8B6A" opacity="0.9"/>
    <!-- 本の右ページ -->
